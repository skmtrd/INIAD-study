<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>INIADのカリキュラム</title>
    <link rel="stylesheet" type="text/css" href="css/sample1.css">
  </head>

  <body>
    <h1>INIADのカリキュラム</h1>

    <div id="【  A  】">
      <h2>各学年の学習内容</h2>
      <img 【  B  】="img/campus.jpg" alt="生成AIの想像するINIAD">
      <ul>
        <li>1年
          <【  C  】>
            <li><span class="information">プログラミング</span>・コミュニケーション・数学を中心に学びます。</li>
            <li><span class="network">連携</span>を学ぶ講義もあります。</li>
          </【  C  】>
        </li>
        <li>2年
          <【  C  】>
            <li>7つの科目群から2つを選択し、より専門的な内容を学習します。</li>
            <li><span class="information">情報科目群</span>から1つ以上選択する必要があります。</li>
          </【  C  】>
        </li>
        <li>3年
          <【  C  】>
            <li>引き続き選択した科目群で、より専門的な内容を学習します。</li>
            <li>科目群横断の<span class="network">チーム実習</span>もあります。</li>
          </【  C  】>
        </li>
        <li>4年
          <【  C  】>
            <li>研究室に配属され、卒業論文を執筆します。</li>
          </【  C  】>
        </li>
      </【  D  】>
    </【  E  】>
  </【  F  】>

</html>
