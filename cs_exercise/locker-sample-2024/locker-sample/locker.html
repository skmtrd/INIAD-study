<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INIAD Locker</title>
    <link rel="stylesheet" type="text/css" href="css/sample-api.css" />
  </head>
  <body>

    <h1>INIAD My Locker</h1>
    <p>
      <label for="iniad-id">INIADアカウント</label>
      <input id="iniad-id" type="text">
    </p>
    <p>
      <label for="iniad-pw">INIADパスワード</label>
      <input id="iniad-pw" type="password">
    </p>

    <h2>ロッカーの情報取得</h2>
    <button onclick="getLockerPosition()">ロッカー情報取得</button>
    <div class="result">
      <p>
        API呼び出し結果: <span id="locker-result"></span> <br />
        ロッカーの番地: <span id="locker-address"></span> <br />
        ロッカーのフロア: <span id="locker-floor"></span>
      </p>
    </div>

    <h2>ICカードの情報取得</h2>
    <button onclick="getRegisteredIccard()">ICカード情報取得</button>
    <div class="result">
      <p>
        API呼び出し結果: <span id="iccard-result"></span> <br />
        ICカードのID: <span id="iccard-id"></span> <br />
        ICカードのコメント: <span id="iccard-comment"></span>
      </p>
    </div>

    <h2>ICカード登録</h2>
    <p>
      <label for="register-iccard-num">ICカードの番号</label>
      <input id="register-iccard-num" type="text">
      <label for="register-iccard-comment">コメント</label>
      <input id="register-iccard-comment" type="text">
    </p>
    <button onclick="registerIccard()">ICカード登録</button>
    <div class="result">
      <p>
        API呼び出し結果: <span id="register-result"></span> <br />
      </p>
    </div>


    <h2>ICカード削除</h2>
    <button onclick="deleteIccard()">ICカード削除</button>
    <div class="result">
      <p>
        API呼び出し結果: <span id="delete-result"></span> <br />
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/iniad_api.js"></script>
    <script type="text/javascript" src="js/locker_info.js"></script>
    <script type="text/javascript" src="js/locker_open.js"></script>
  </body>
</html>
